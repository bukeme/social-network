<div>
    <h4 class="font-weight-bold">Search</h4>
    <div>
        <form>
            <div class="form-group">
                <input type="search" name="query" class="form-control" placeholder="Search Website">
            </div>
        </form>
    </div>
    <ul class="nav justify-content-around">
        <li class="nav-item">
            <a href="{% url 'user_search' %}{% if request.GET.query %}?query={{ request.GET.query }}{% endif %}" class="nav-link nav-item-line {% if 'user-search' in request.path %}active{% endif %} text-muted font-weight-bold profile__profile-nav-link" style="font-size: 17px;">Users</a>
        </li>
        <li class="nav-item">
            <a href="{% url 'group_search' %}{% if request.GET.query %}?query={{ request.GET.query }}{% endif %}" class="nav-link nav-item-line text-muted font-weight-bold profile__profile-nav-link {% if 'group-search' in request.path %}active{% endif %}" style="font-size: 17px;">Groups</a>
        </li>
    </ul>
</div>

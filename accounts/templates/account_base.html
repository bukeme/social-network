{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}Social Net{% endblock title %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'font-awesome/css/all.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body class="bg-tertiary d-flex align-items-center justify-content-center">
	{% include 'account_navbar.html' %}

	{% if messages %}
		{% for message in messages %}
			<div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{message.tags}}{% endif %} alert-dismissible fade-show position-fixed w-100" role="alert" style="top: 68px; left: 0;">
				{{ message }}
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		{% endfor %}
	{% endif %}

	{% block content %}

	{% endblock content %}

	<script src="{% static 'js/jquery.slim.min.js' %}"></script>
	<script src="{% static 'js/popper.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>

<div class="dropdown ml-auto">
	<button class="btn btn-light btn-sm dropdown-toggle" type="button" data-toggle="dropdown">
		<i class="fa fa-ellipsis-h"></i>
	</button>
	<div class="dropdown-menu dropdown-menu-right">
		<a href="{% url 'post_edit' post.pk %}" class="dropdown-item">Edit Post</a>
		<div class="dropdown-divider"></div>
		<a href="javascript:void()" class="dropdown-item" data-toggle="modal" data-target="#delete-post{{post.pk}}-modal">Delete Post</a>
	</div>
</div>

<!-- Modal -->

<div class="modal fade" id="delete-post{{post.pk}}-modal" tabindex="-1" role="dialog" aria-labelledby="delete-post{{post.pk}}-modal-title" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="delete-post{{post.pk}}-modal-title">Delete Post</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this post?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">Yes, Delete</a>
      </div>
    </div>
  </div>
</div>
